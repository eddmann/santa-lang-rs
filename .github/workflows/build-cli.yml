name: Build CLI

on:
  workflow_call:

concurrency: build-cli

jobs:
  docker:
    name: Docker
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          docker build \
            -f cli/Dockerfile \
            --label "org.opencontainers.image.source=https://github.com/eddmann/santa-lang-rs" \
            -t ghcr.io/eddmann/santa-lang-cli:latest .
      - name: Pack
        run: |
          docker save -o santa-lang-cli-docker.tar ghcr.io/eddmann/santa-lang-cli:latest
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: santa-lang-cli-docker.tar
          path: santa-lang-cli-docker.tar
          retention-days: 5

  binary:
    name: Binary
    runs-on: ${{ matrix.os }}
    env:
      CARGO_TERM_COLOR: always
    strategy:
      matrix:
        build:
          - x86_64-linux-gnu
          - x86_64-macos
        include:
          - build: x86_64-linux-gnu
            target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
          - build: x86_64-macos
            target: x86_64-apple-darwin
            os: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.68.2
          target: ${{ matrix.target }}
          override: true
      - name: Load Cache
        uses: Swatinem/rust-cache@v2
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --bin santa-cli --target ${{ matrix.target }}
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: santa-lang-cli-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/santa-cli
          retention-days: 5
