name: Build CLI

on:
  workflow_call:
    inputs:
      release-tag:
        required: true
        type: string

jobs:
  docker:
    name: Docker
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set release version
        run: |
          sed -i 's/version = "[0-9.]*"$/version = "${{ inputs.release-tag }}"/' Cargo.toml
      - name: Build
        run: |
          docker build \
            -f runtime/cli/build.Dockerfile \
            --label "org.opencontainers.image.source=https://github.com/eddmann/santa-lang-rs" \
            -t ghcr.io/eddmann/santa-lang-cli:latest .
      - name: Pack
        run: |
          docker save -o santa-lang-cli-${{ inputs.release-tag }}-docker.tar ghcr.io/eddmann/santa-lang-cli:latest
      - name: Upload
        run: |
          gh release upload ${{ inputs.release-tag }} santa-lang-cli-${{ inputs.release-tag }}-docker.tar --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  binary:
    name: Binary
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    env:
      CARGO_TERM_COLOR: always
    strategy:
      matrix:
        build:
          - x86_64-linux-gnu
          - aarch64-linux-gnu
          - x86_64-macos
          - aarch64-macos
        include:
          - build: x86_64-linux-gnu
            target: x86_64-unknown-linux-gnu
            os: ubuntu-24.04
          - build: aarch64-linux-gnu
            target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04
          - build: x86_64-macos
            target: x86_64-apple-darwin
            os: macos-14
          - build: aarch64-macos
            target: aarch64-apple-darwin
            os: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set release version
        run: |
          sed -i.bak 's/version = "[0-9.]*"$/version = "${{ inputs.release-tag }}"/' Cargo.toml
      - name: Install cross-compilation tools (ARM64 Linux)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0
          targets: ${{ matrix.target }}
      - name: Load cache
        uses: Swatinem/rust-cache@v2
      - name: Configure cross-compilation (ARM64 Linux)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo "[target.aarch64-unknown-linux-gnu]" >> ~/.cargo/config.toml
          echo "linker = \"aarch64-linux-gnu-gcc\"" >> ~/.cargo/config.toml
      - name: Build
        run: cargo build --release --bin santa-cli --target ${{ matrix.target }}
      - name: Upload
        run: |
          cp target/${{ matrix.target }}/release/santa-cli santa-lang-cli-${{ inputs.release-tag }}-${{ matrix.target }}
          gh release upload ${{ inputs.release-tag }} santa-lang-cli-${{ inputs.release-tag }}-${{ matrix.target }} --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
