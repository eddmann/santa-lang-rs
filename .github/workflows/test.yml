name: Test

on:
  push:

jobs:
  test:
    name: Test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Load Cache
        uses: actions/cache@v3
        with:
          path: ./.cargo
          key: test-cargo-${{ hashFiles('./Cargo.lock') }}
          restore-keys: test-cargo-
      - name: Test
        run: make can-release
