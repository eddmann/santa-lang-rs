name: Test

on:
  push:

jobs:
  test-lang:
    name: Test Lang
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Load Cache
        uses: actions/cache@v3
        with:
          path: ./.cargo
          key: test-cargo-${{ hashFiles('./Cargo.lock') }}
          restore-keys: test-lang-cargo-
      - name: Test
        run: make test/lang

  test-cli:
    name: Test CLI
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Load Cache
        uses: actions/cache@v3
        with:
          path: ./.cargo
          key: test-cargo-${{ hashFiles('./Cargo.lock') }}
          restore-keys: test-cli-cargo-
      - name: Test
        run: make test/cli

  test-wasm:
    name: Test WebAssembly
    runs-on: ubuntu-22.04
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.68.2
          target: wasm32-unknown-unknown
          override: true
      - name: Load Rust Cache
        uses: Swatinem/rust-cache@v2
      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: v0.11.0
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0
      - name: Test
        run: make test/wasm

  update-draft-release-branch:
    needs:
      - test-lang
      - test-cli
      - test-wasm
    name: Update draft release branch
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Update
        uses: alice-biometrics/github-push-action@v0.7.0
        with:
          branch: draft-release
          force: true
          github_token: ${{ secrets.RELEASE_TOKEN }}
