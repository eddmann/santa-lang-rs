site_name: santa-lang
repo_url: https://github.com/eddmann/santa-lang-rs
site_description: An functional, C-like programming language for solving Advent of Code puzzles.
site_author: Edd Mann
theme:
  name: material
  features:
    - navigation.sections
    - content.code.copy
    - content.code.annotate
nav:
  - Home: index.md
  - Language: language.md
  - Builtins: builtins.md
  - Runner: runner.md
  - Runtimes:
      - CLI: cli.md
      - WebAssembly: wasm.md
      - Lambda: lambda.md
  - Examples: examples.md
extra_javascript:
  - assets/santa_lang.js
  - assets/runner.js
markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      use_pygments: false
